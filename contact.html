    <script>
        $("#contact-form").submit(e => {
            e.preventDefault();

            $.ajax({
                url: "php/message.php",
                method: "POST",
                data: $(e.target).serialize(),
                beforeSend: () => {
                    $('.loader-container').removeClass('d-none');
                },
                success: (data, status) => {
                    alert('Thank you for contact us.');
                    $("#contact-form").trigger("reset");
                },
                error: (data, status) => {
                    $('.loader-container').addClass('d-none');
                },
                complete: () => {
                    $('.loader-container').addClass('d-none');
                }
            });
        });
    </script>
